<section class="heading">

    <span class="page-title font-weight-bold font-italic">{{title}}</span>
    
    <a routerLink='/credit/create'>
        <img width='20' height='20' src='assets/add-icon.png' title='Add New'>
       </a>
       </section>
<table *ngIf="credits" class="table table-sm table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Movie</th>
            <th>Role</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let credit of credits">
            <td>{{ credit.id }}</td>
            <td>{{ credit.actor.firstName }}</td>
            <td>{{ credit.actor.lastName }}</td>
            <td>{{ credit.role }}</td>
            <td>{{ credit.movie.title }}</td>
            <td>
                <a routerLink='/credit/detail/{{credit.id}}'> 
                    <img width='20' height='20' src='assets/details.png' title='Details'>
                </a> | 
                    <a routerLink='/credit/edit/{{credit.id}}'>  
                        <img width='20' height='20' src='assets/pencil-icon.png' title='Edit'>
                    </a>  
                </td>
        </tr>
    </tbody>
</table>
