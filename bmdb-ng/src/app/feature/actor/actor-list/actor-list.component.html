<section class="heading">

    <span class="page-title font-weight-bold font-italic">{{title}}</span>
    
    <a routerLink='/actor/create'>
        <img width='20' height='20' src='assets/add-icon.png' title='Add New'>
       </a>
       </section>
<table *ngIf="actors" class="table table-sm table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Birtdate</th>
            <th>Gender</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let actor of actors">
            <td>{{ actor.id }}</td>
            <td>{{ actor.firstName }}</td>
            <td>{{ actor.lastName }}</td>
            <td>{{ actor.birthDate }}</td>
            <td>{{ actor.gender }}</td>
            <td>
                <a routerLink='/actor/detail/{{actor.id}}'> 
                    <img width='20' height='20' src='assets/details.png' title='Details'>
                </a> | 
                    <a routerLink='/actor/edit/{{actor.id}}'>  
                        <img width='20' height='20' src='assets/pencil-icon.png' title='Edit'>
                    </a>  
                </td>
        </tr>
    </tbody>
</table>
